<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order List</title>

    {% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'orders/style.css' %}">

</head>
<body>
    <title>Order List</title>
    <div class="container">
        <h1>Orders</h1>
        <a href="{% url 'order_create' %}" class="btn create-btn">Create New Order</a>
        <table class="order-table">
          
            <tbody>
                {% for order in orders %}
                <tr>
                    <td>{{ order.customer_name }}</td>
                    <td>{{ order.product_name }}</td>
                    <td>{{ order.quantity }}</td>
                    <td>{{ order.order_date }}</td>
                    <td>
                        <a href="{% url 'order_edit' order.pk %}" class="btn edit-btn">Edit</a>
                        <a href="{% url 'order_delete' order.pk %}" class="btn delete-btn">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
